<script>
  function openEndpoint(evt, method, endpoint) {
    var i, tab, tabcontent, tablinks;
    tab = document.getElementById(method);
    tabcontent = tab.getElementsByClassName("tabcontent")
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = tab.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(endpoint).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
