<div class="tab" id={{ .Get 0 }}>
  <button class="tablinks" onclick="openEndpoint(event, {{ .Get 0 }}, {{ .Get 1}})">gRPC</button>
  <button class="tablinks" onclick="openEndpoint(event, {{ .Get 0 }}, {{ .Get 2}})">HTTP</button>
  {{ $s := split .Inner "$$$$$$"}}

  <div id={{ .Get 1}} class="tabcontent">
    {{ index $s 0 | markdownify }}
  </div>

  <div id={{ .Get 2 }} class="tabcontent">
    {{ index $s 1 | markdownify }}
  </div>
</div>
